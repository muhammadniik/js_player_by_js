<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stayle.css" />
    <script src="all.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="title">
            <span id="titleText">نام خواننده</span>
        </div>
        <div class="cont">
            <img alt="" />
        </div>
        <div class="bar">
            <input type="range" />

        <div class="btns">
            <ul>
                <li id="backBtn"><i class="fas fa-angle-double-left"></i></li>
                <li id="playStop" state="puse">
                    <i class="fas fa-play"></i>
                    <i style="display: none" class="fas fa-equals"></i>
                </li>

                <li id="nextBtn"><i class="fas fa-angle-double-right"></i></li>
            </ul>
        </div>
    </div>
    <script src="./scripts.js"></script>

</html>
